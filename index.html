<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assests/search.png" alt=""></button>
        </div>
        <div class="weather">
        <h3 class="type">Cloudy</h3>    
        <img src="assests/rain.png" class="weatherIcon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Galle</h2>

        <div class="details">
            <div class="col1">
                <img src="assests/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col2">
                <img src="assests/wind.png">
                <div>
                    <p class="wind">10 Kmp/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="col3">
                <img src="assests/Atmospheric Pressure.png">
                <div>
                    <p class="pressure">1000</p>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="col4">
                <img src="assests/Thermometer Down.png">
                <div>
                    <p class="minTemp">40℃</p>
                    <p>Min Temp</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
